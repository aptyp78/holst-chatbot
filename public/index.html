<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holst Chatbot</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #f3f3f3;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #form {
      display: flex;
      border-top: 1px solid #8884;
    }

    #prompt {
      flex: 1;
      padding: 0.75rem;
      border: none;
      outline: none;
      background: var(--bg);
      color: var(--fg);
    }

    button {
      padding: 0 1.25rem;
      border: none;
      background: #0070f3;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #888;
      cursor: default;
    }

    .msg      { margin-bottom: .75rem; line-height: 1.45; white-space: pre-wrap; }
    .user     { font-weight: 600; }
    .assistant{}
  </style>
</head>
<body>
  <div id="chat"></div>

  <form id="form" autocomplete="off">
    <input id="prompt" placeholder="Type your message‚Ä¶" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat   = document.getElementById('chat');
    const prompt = document.getElementById('prompt');
    const form   = document.getElementById('form');

    /** –°–æ–∑–¥–∞—ë–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ div */
    function add(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = `${role === 'user' ? 'üë§' : 'ü§ñ'} ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = prompt.value.trim();
      if (!msg) return;

      add('user', msg);
      prompt.value = '';

      const res = await fetch('/api/chat', {
        method : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body   : JSON.stringify({ message: msg })
      });

      if (!res.ok || !res.body) {
        add('assistant', '[Server error]');
        return;
      }

      const reader  = res.body.getReader();
      const decoder = new TextDecoder();
      let   ai      = '';
      const botDiv  = add('assistant', '');

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        ai += decoder.decode(value);
        botDiv.textContent = `ü§ñ ${ai}`;     // –æ–±–Ω–æ–≤–ª—è–µ–º –æ–¥–∏–Ω div
      }
    });
  </script>
</body>
</html>
